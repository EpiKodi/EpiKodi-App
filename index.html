<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
  <h1>Hello World!</h1>
  We are using node
  <script>document.write(process.versions.node)</script>,
  Chrome
  <script>document.write(process.versions.chrome)</script>,
  and Electron
  <script>document.write(process.versions.electron)</script>.
  <br />
  <button onclick="openDialog()">file selector</button>
  <button onclick="scanAll()">scan all files</button>
  <div id="path"></div>
  <div id="all"></div>
</body>

<script>
  var path = require('path');
  var fs = require('fs');
  var glob = require("glob");
  const { dialog } = require('electron').remote
  function openDialog() {
    var obj = dialog.showOpenDialogSync({
      properties: ['openFile'],
      filters: [
        { name: 'Images', extensions: ['jpg', 'png', 'gif'] },
        { name: 'Movies', extensions: ['mkv', 'avi', 'mp4'] },
        { name: 'Music', extensions: ['mp3', 'ogg', 'flac', 'opus', 'wav'] },
        { name: 'All Files', extensions: ['*'] }
      ]
    })
    if (obj != undefined) {
      const div = document.querySelector("#path")
      div.textContent = ''
      div.textContent += obj
    }
  }
  function scanAll() {
    const homedir = require('os').homedir();
    console.log(homedir)
    glob("/**/*.+(png|jpg|gif|mkv|avi|mp4|mp3|ogg|flac|opus|wav)", { root: homedir }, function (er, files) {
      console.log(files)
      const div = document.querySelector('#all')
      div.textContent = ''
      for (var i in files)
        div.innerHTML += files[i] + '<br/>'
    })
  }
</script>

</html>
